{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Restablecer Contraseña</h2>

        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username_or_email" class="form-label">Nombre de usuario o correo</label>
                <input type="text" class="form-control" name="username_or_email" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Restablecer</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-link">Volver al login</a>
        </div>
    </div>
</div>
{% endblock %}
