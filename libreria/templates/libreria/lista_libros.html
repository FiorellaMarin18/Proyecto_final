{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Mis libros</h2>
        <a href="{% url 'agregar-libro' %}" class="btn btn-success">Agregar libro</a>
    </div>

    {% if libros %}
        <ul class="list-group">
            {% for libro in libros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ libro.titulo }}</strong> â€” <span class="text-muted">{{ libro.get_estado_display }}</span>
                </div>
                <div class="btn-group">
                    <a href="{% url 'detalle-libro' libro.pk %}" class="btn btn-sm btn-info">Ver</a>
                    <a href="{% url 'editar-libro' libro.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar-libro' libro.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info mt-3">No tienes libros registrados.</div>
    {% endif %}
</div>
{% endblock %}
